<section class="page">
  <header class="header">
    <a class="link" routerLink="/">← Back</a>
    <div>
      <p class="eyebrow">New draft</p>
      <h1>Create Content</h1>
      <p class="subtitle">Share an idea, a guide, or a quick update.</p>
    </div>
  </header>

  <div class="card">
    <label class="label">
      Title
      <input class="input" type="text" [(ngModel)]="title" placeholder="e.g. My first post" />
    </label>

    <label class="label">
      Body
      <textarea class="textarea" [(ngModel)]="body" rows="10" placeholder="Write something..."></textarea>
    </label>

    <p class="error" *ngIf="error">{{ error }}</p>

    <button class="btn" (click)="submit()" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Saving…' : 'Create' }}
    </button>
  </div>
</section>
