name: deploy-dev

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  API_PROJECT: src/ContentHub.Api/ContentHub.Api.csproj
  WEBAPP_PACKAGE: artifacts/api

jobs:
  deploy_dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish API
        run: dotnet publish "${{ env.API_PROJECT }}" -c Release -o "${{ env.WEBAPP_PACKAGE }}"

      - name: Deploy API to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.API_APP_NAME_DEV }}
          package: ${{ env.WEBAPP_PACKAGE }}

      - name: Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/content-web"
          output_location: "dist/content-web"
