<header class="topbar">
  <div class="topbar-inner">
    <a class="brand" routerLink="/">ContentHub</a>

    <nav class="nav">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>

      <ng-container *ngIf="auth.isAuthenticated(); else guest">
        <a class="nav-link" routerLink="/create" routerLinkActive="active">Create</a>
        <a class="nav-link" routerLink="/drafts" routerLinkActive="active">My Drafts</a>
        <a class="nav-link" routerLink="/published" routerLinkActive="active">My Published</a>
        <a class="nav-link" routerLink="/archived" routerLinkActive="active">Archived</a>
        <button class="nav-btn" type="button" (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #guest>
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
      </ng-template>
    </nav>
  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="footer-inner">
    <div>
      <p class="footer-brand">ContentHub</p>
      <p class="footer-muted">A clean, modern publishing space for developers.</p>
    </div>
    <div class="footer-links">
      <a href="#" class="footer-link">About</a>
      <a href="#" class="footer-link">Docs</a>
      <a href="#" class="footer-link">Contact</a>
    </div>
  </div>
</footer>
