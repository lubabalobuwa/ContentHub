<section class="page">
  <header class="header">
    <div class="back-row">
      <a class="back-link" routerLink="/">← Back</a>
    </div>
    <div class="header-copy">
      <p class="eyebrow">Edit</p>
      <h1>Edit Content</h1>
      <p class="subtitle">Update your draft or published post.</p>
    </div>
  </header>

  <div class="card">
    <label class="label">
      Title
      <input class="input" type="text" [(ngModel)]="title" />
    </label>

    <label class="label">
      Body
      <textarea class="textarea" [(ngModel)]="body" rows="5"></textarea>
    </label>

    <p class="error" *ngIf="error">{{ error }}</p>

    <button class="btn" (click)="submit()" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Saving…' : 'Update' }}
    </button>
  </div>
</section>
