<section class="page">
  <div class="card">
    <h1>Welcome back</h1>
    <p class="muted">Login to manage your content.</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label class="field">
        <span>Email</span>
        <input type="email" formControlName="email" placeholder="you@domain.com" />
      </label>
      <p class="error" *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
        Please enter a valid email.
      </p>

      <label class="field">
        <span>Password</span>
        <input type="password" formControlName="password" placeholder="••••••••" />
      </label>
      <p class="error" *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
        Password must be at least 8 characters.
      </p>

      <button class="btn" type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Logging in…' : 'Login' }}
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>
    </form>

    <p class="muted">
      No account?
      <a routerLink="/register">Create one</a>
    </p>
  </div>
</section>
