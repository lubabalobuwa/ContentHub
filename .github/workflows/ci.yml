name: ci

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_api:
    runs-on: ubuntu-latest
    env:
      Jwt__Key: "dev-test-key-please-change"
      Jwt__Issuer: "contenthub-tests"
      Jwt__Audience: "contenthub-tests"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Restore
        run: dotnet restore ContentHub.sln
      - name: Build
        run: dotnet build ContentHub.sln -c Release --no-restore
      - name: Test
        run: dotnet test ContentHub.sln -c Release --no-build

  build_web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/content-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
